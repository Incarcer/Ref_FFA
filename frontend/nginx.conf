server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Route for the API backend
    # All requests starting with /api/ will be proxied
    location /api/ {
        # The 'backend' name comes from the docker-compose service name
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route for the Single Page Application (SPA)
    # This ensures that client-side routes are handled by index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}